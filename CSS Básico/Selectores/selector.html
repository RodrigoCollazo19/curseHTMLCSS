<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="styleselector.css">
</head>
<body>
    <!-- Clase es un identificador para identificar y asi modificar un elemento de html en css -->
    <ul class="lista">
        <li>A</li>
        <li>B</li>
        <li>c</li>
        <!-- No se puede hacer que mas de un elemento tenga el mismo ID -->
        <li id="etiqueta-clave">d</li>
    </ul>
</body>
</html>
