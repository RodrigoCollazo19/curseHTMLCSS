<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlazando CSS</title>
    <!-- utilizando etiqueta "link" para enlazar archivo css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Title</h1>
    <!-- Propiedades "in-line" -->
    <p style="color:blue">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae suscipit modi ipsa magnam nihil ut reiciendis quaerat, in voluptatibus nostrum ipsum quisquam, deleniti architecto obcaecati? Ad itaque voluptates corporis officia!</p>

    <!-- Utilizando css como etiqueta -->
    <style>
        h1 {
            color:red;
        }
    </style>

    <h2>Hola</h2>
</body>
</html>
