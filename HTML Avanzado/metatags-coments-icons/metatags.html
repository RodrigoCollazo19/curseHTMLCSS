<!DOCTYPE html>
<!-- lenguaje del codigo -->
<html lang="en">
<head>
    <!-- "UTF-8" Define que permite todo tipo de caracteres -->
    <meta charset="UTF-8">
    <!-- content define contenido adaptable, y define el zoom normal -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTags</title>
    <!-- Define de que trata la pagina -->
    <meta name="description" content="esta pagina web se trata de bla bla bla">

    <!-- Todas las palabras claves separadas por comas "," -->
    <meta name="keywords" content="manzana, banana, papa">

    <!-- Define autor de la pagina -->
    <meta name="author" content="Rodrigo Collazo">

    <!-- Para definir que mostrar y que no de nuestra pagian -->
    <!-- No muestren mi pagina en los resultados de busqueda -->
    <meta name="robots" content="nofollow">
    <!-- No pueda almacenar una copia de nuestra pagina web en cachÃ© -->
    <meta name="robots" content="noarchive">
    <!-- Que no se muestre un fragmento de nuestra pagina -->
    <meta name="robots" content="nosnippet">
    <!-- La imagen no se guarda en cache -->
    <meta name="robots" content="noimageindex">

    <!--  -->
    <meta name="OG:title" content="blablabla">
    <meta name="OG:url" content="blablabla">
    <meta name="OG:image" content="blablabla">
</head>
<body>
    <!-- Paginas para ver como se muestran los OG metatags -->
    <!-- Metatags.io -->
    <!-- TextAREA 05:57:18 -->
</body>
</html>
