<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- controls: para que aparezcan los controladores en el video -->
    <!-- loop: para que sea en bucle -->
    <!-- autoplay: para que se reproduzca al iniciar la pagina -->
    <!-- muted: para que comience muteado -->
    
    <video controls loop autoplay muted src="Clip1 Sombra.mp4">
        <!-- track: para subtitulos -->
        <track src="captions.vtt" default kind="subtitles">
    </video>



    <audio controls autoplay muted src="Clip1 Sombra.mp4"></audio>
</body>
</html>
