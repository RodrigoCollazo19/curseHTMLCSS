<body>
    <form>
        <h2>Contacto</h2>
        <div class="form_input">
            <input type="text" placeholder="Nombre">
        </div>
        <div class="form_input">
            <input type="email" placeholder="Email">
        </div>
        <div class="form_input">
            <!-- "readonly" es un atributo que sirve para que solamente se pueda leer-->
            <!-- "disable" es un atributo que sirve para poder hacer focus -->
            <!-- "maxlenght" establecer valor maximo de caracteres -->
            <textarea maxlength="140" placeholder="Deja tu mensaje"></textarea>
        </div>
    </form>
