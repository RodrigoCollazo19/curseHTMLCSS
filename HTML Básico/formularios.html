<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Se utiliza la etiqueta "form" -->
    <form>
        <!-- se le suma la etiqueta input para agregar tipos de inputs -->
        <input type="text" title="nombre">
        <input type="text" title="apellido">
        <input type="email">
        <input type="password">
        <input type="submit">
    </form>

    <form>
        <!-- "required" olibga al usuario a escribir del dato -->
        <input type="text" required>
        <!-- "name" para identificar inputs -->
        <input type="text" name="username">
        <!-- "placeholder" para escbribir un texto que desaparece cuando se escribe -->
        <input type="text" placeholder="escribe tu nombre">
    </form>
</body>
</html>
